name: Release github pages

on:
  push:
    branches:
      - release/3.10  # Set a branch to deploy
      # - release/*  # Set a branch to deploy
      # - master  # Set a branch to deploy
    tags:
      - v3.*

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive  # Fetch the Docsy theme
        fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.120.0'
        extended: true

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: npm install

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.3'

    - name: Install python requirements
      run: |
        pip3 install pyyaml

    - name: Build public site
      run: |
        ./scripts/build.py --host=https://www.cloudpods.org --edition=ce --multi-versions --no-out-fetch
        ls -alh ./public

    - name: Publish site
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: ./public
        external_repository: yunionio/yunionio.github.io
        allow_empty_commit: true
        cname: www.cloudpods.org
        publish_branch: master

    - name: Publish site to AWS s3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # deploy config
        AWS_REGION: 'ap-east-1'
        SOURCE_DIR: 'public'
